<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book the conferrence room</title>
</head>
<body>
<div>
    <ul>
        <li>All rooms</li>
        <li><a href="/room/new/">Add room</a></li>
    </ul>
</div>
<div>
    <h1>List of rooms</h1>
    <ul>
    {% for room in all_roooms %}
        <li>
            <h3>{room.name}</h3>
                Capacity: {{room.capacity}}, Projektor: {% if room.projector == True %}
                Yes
                {% else %}
                No
                {% endif %}
        </li>
    {% endfor %}
    </ul>
</div>
<footer>
    Author: ≈Åukasz Kolmus
</footer>
</body>
</html>
